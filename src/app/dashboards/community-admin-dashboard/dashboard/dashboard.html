<div class="overview">
  <h2>Community Dashboard</h2>
  <div class="metrics">
    <mat-card class="metric">
      <mat-card-title>Houses</mat-card-title>
      <mat-card-content>
        <div class="metric-value">{{ housesCount }}</div>
      </mat-card-content>
    </mat-card>
    <mat-card class="metric">
      <mat-card-title>Residents</mat-card-title>
      <mat-card-content>
        <div class="metric-value">{{ residentsCount }}</div>
      </mat-card-content>
    </mat-card>
    <mat-card class="metric">
      <mat-card-title>Pending Bills</mat-card-title>
      <mat-card-content>
        <div class="metric-value">{{ pendingBillsCount }}</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
