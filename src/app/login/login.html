<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login to EchoVille</mat-card-title>
      <!-- <mat-card-subtitle>Enter your credentials</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email" [disabled]="isLoading" />
          <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="email?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password" [disabled]="isLoading" />
          <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">Password must be at least 5 characters</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="isLoading">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="navigateToHome()" [disabled]="isLoading">
        Back to Home
      </button>
    </mat-card-actions>
  </mat-card>
</div>
